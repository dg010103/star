<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>별</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #2d2d38;
      color: white;
      font-family: sans-serif;
      transition: background-color 0.5s ease, color 0.5s ease;
      overflow: hidden;
      position: relative;
    }

    #text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
      text-align: center;
      z-index: 1;
      max-width: 90%;
      line-height: 1.5;
    }

    .stars {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: appear 6s forwards;
      animation-delay: 1s;
    }

    @keyframes appear {
      from { opacity: 0; }
      to { opacity: 0.4; }
    }

    .flicker {
      animation: flicker 1s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 0.4; transform: scale(1); }
      50% { opacity: 0.1; transform: scale(1.3); }
      100% { opacity: 0.4; transform: scale(1); }
    }

    .glow {
      animation: glowFlicker 1.8s infinite ease-in-out;
    }

    @keyframes glowFlicker {
      0%   { opacity: 0.4; box-shadow: 0 0 0px white; }
      50%  { opacity: 0.8; box-shadow: 0 0 6px white; }
      100% { opacity: 0.4; box-shadow: 0 0 0px white; }
    }

    /* 📱 모바일 대응 */
    @media (max-width: 600px) {
      #text {
        top: 45%;
        font-size: 1rem;
        padding: 0 12px;
      }
    }
  </style>
</head>
<body onclick="changeEmotion()">
  <div id="text">별을 보면 외로워요.</div>
  <div class="stars" id="stars"></div>
  <audio id="bgm" src="music.mp3" preload="auto"></audio>

  <script>
    const sentences = [
      "별을 보면 외로워요.",
      "왜요?",
      "그냥... 외로워요..."
    ];

    const colors = [
      "#2d2d38",
      "#243246",
      "#30465e"
    ];

    let index = 0;
    const textEl = document.getElementById('text');
    const bgm = document.getElementById('bgm');

    function changeEmotion() {
      index = (index + 1) % sentences.length;
      textEl.textContent = sentences[index];
      document.body.style.backgroundColor = colors[index];

      if (bgm.paused) {
        bgm.play().catch(() => {});
      }
    }

    // ⭐ 별 생성
    const starCount = 60;
    const starContainer = document.getElementById('stars');

    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;

      // 글로우 효과 - 절반만 랜덤한 시점에 부여
      if (Math.random() < 0.5) {
        setTimeout(() => {
          star.classList.add('glow');
        }, Math.random() * 8000); // 0~8초 사이에 시차 부여
      }

      // 깜빡임 효과는 극소수만
      if (Math.random() < 0.05) {
        setTimeout(() => {
          star.classList.add('flicker');
        }, 6000 + Math.random() * 4000);
      }

      starContainer.appendChild(star);
    }
  </script>
</body>
</html>
