<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>별</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000000;
      color: white;
      font-family: sans-serif;
      font-size: 1.5rem;
      text-align: center;
      transition: background-color 0.5s ease, color 0.5s ease;
    }
  </style>
</head>
<body onclick="changeEmotion()">
  <div id="text">별이 나를 보고 있어요.</div>
  <audio id="bgm" src="music.mp3" preload="auto"></audio>

  <script>
    const sentences = [
      "별이 나를 보고 있어요.",
      "하늘이 조용히 웅얼거려요.",
      "밤이 마음을 껴안아요.",
      "별빛이 나를 지나가요.",
      "이 순간, 아무 말도 필요 없어요."
    ];

    const colors = [
      "#000000", // black
      "#0a0a23",
      "#1a1a2e",
      "#141414",
      "#101020"
    ];

    let index = 0;
    const textEl = document.getElementById('text');
    const bgm = document.getElementById('bgm');

    function changeEmotion() {
      index = (index + 1) % sentences.length;
      textEl.textContent = sentences[index];
      document.body.style.backgroundColor = colors[index];

      if (bgm.paused) {
        bgm.play().catch(() => {}); // Autoplay block 대응
      }
    }
  </script>
</body>
</html>
