<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>별</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #2d2d38;
      color: white;
      font-family: sans-serif;
      font-size: 1.5rem;
      text-align: center;
      transition: background-color 0.5s ease, color 0.5s ease;
      overflow: hidden;
      position: relative;
      padding: 0 20px;
    }

    #text {
      z-index: 1;
      max-width: 90%;
      line-height: 1.5;
    }

    .stars {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.4;
    }

    .flicker {
      animation: flicker 0.4s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 0.4; transform: scale(1); }
      50% { opacity: 0.1; transform: scale(1.3); }
      100% { opacity: 0.4; transform: scale(1); }
    }

    /* 📱 모바일 대응 */
    @media (max-width: 600px) {
      body {
        font-size: 1.1rem;
        padding: 10vh 10px 0 10px; /* 위 여백 추가 */
        justify-content: flex-start; /* 텍스트를 위로 */
      }

      #text {
        max-width: 95%;
      }
    }
  </style>
</head>
<body onclick="changeEmotion()">
  <div id="text">별을 보면 외로워요.</div>
  <div class="stars" id="stars"></div>
  <audio id="bgm" src="music.mp3" preload="auto"></audio>

  <script>
    const sentences = [
      "별을 보면 외로워요.",
      "왜요?",
      "그냥... 외로워요..."
    ];

    const colors = [
      "#2d2d38",
      "#243246",
      "#30465e"
    ];

    let index = 0;
    const textEl = document.getElementById('text');
    const bgm = document.getElementById('bgm');

    function changeEmotion() {
      index = (index + 1) % sentences.length;
      textEl.textContent = sentences[index];
      document.body.style.backgroundColor = colors[index];

      if (bgm.paused) {
        bgm.play().catch(() => {});
      }
    }

    // ⭐ 별 생성
    const starCount = 60;
    const starContainer = document.getElementById('stars');

    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;

      // 5%만 깜빡이게
      if (Math.random() < 0.05) {
        setTimeout(() => {
          star.classList.add('flicker');
        }, Math.random() * 5000);
      }

      starContainer.appendChild(star);
    }
  </script>
</body>
</html>
